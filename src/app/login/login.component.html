<div class="container">
  <form #form="ngForm">
    <div class="form-group">
      <label for="txtUserName">UserName</label>
      <input type="text" id="txtUserName" class="form-control" name="strUserName">
    </div>
    <div class="form-group">
      <label for="txtPassword">Password</label>
      <input type="password" id="txtPassword" class="form-control" name="strUserName">
    </div>
    <div class="form-group">
      <button class="btn btn-success">Login</button>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" name="rememberMe" [(ngModel)]="maskUserName" (change)="checkStateChanged()">
      <label class="form-check-label">Remember Me</label>
    </div>
  </form>
</div>
